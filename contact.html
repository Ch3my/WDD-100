<!DOCTYPE html>
<html>

<head>
    <title>The Dry Oar || Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <div id="content">
        <header>
            <img src="img/dryoarlogo.png" alt="Dry Oar Logo">
            <br/>
            <nav>
                <ul>
                    <li> <a href="index.html"> Home </a> </li>
                    <li> <a href="#"> Rivers </a> </li>
                    <li class="active"> <a href="#"> Contact </a> </li>
                    <li> <a href="#"> About Us </a> </li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Contact Us</h1>
            <section id="contact" style="">
                <label for="">Full Name</label>
                <input name="fullName" type="text" required>
                <br/>
                <div style="display:flex">
                    <div>
                        <label for="">Email</label>
                        <input type="text" name="email" id="" required>
                    </div>
                    <div>
                        <label for="">Trip ID</label>
                        <input type="text" name="Trip_ID" id="" style="margin: 0 15px; width:93%;">
                    </div>
                </div>
                <br/>
                <label for="">Subject</label>
                <input type="text" name="subject" id="">
                <br/>
                <label for="message">Message</label>
                <br />
                <textarea name="message" id="" cols="30" rows="10"></textarea>
                <br/><br/>                
                <input type="submit" value="Send" id="submit">
            </section>
            <img src="img/contact.jpg" alt="contact" style="float:right;" />

            <div style="height:1px; width:100%"></div>
            <section id="contact-sec3">
                <h1> Come and Enjoy!</h1>
                <p> We invite you to come relax with us on one of the amazing rivers we visit. Check out our trips and let us
                    know which one best suits you. We're waiting to hear from you!</p>
            </section>
        </main>


        <footer>
            <div class="left-col">
                <p>&copy; 2017 Dry Oar || Jose Concha WDD100-06</p>
            </div>
            <div class="right-col" style="">
                <a href="http://facebook.com"><img src="img/facebook.png" alt="facebook"></a>
                <a href="http://plus.google.com"><img src="img/googleplus.png" alt="facebook"></a>
                <a href="http://instagram.com"><img src="img/instagram.png" alt="facebook"></a>
            </div>
        </footer>
    </div>
</body>

</html>
